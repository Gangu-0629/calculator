<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Calculator</h1>

<div class="con">
    <div class="ip">
        <input type="text" placeholder="0">
    </div>
    <div class="bt">
        <button  class="sp">AC</button>
        <button class="sp">DEL</button>
        <button class="op">%</button>
        <button  class="op">/</button>
        <button >7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">*</button>
        <button >4</button>
        <button>5</button>
        <button>6</button>
        <button  class="op">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button  class="op">+</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equ">=</button>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
